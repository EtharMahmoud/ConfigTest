C: "-/c"
anonymization:
  jar: "{rootFolder}/bin/Anonymization/anonymization.core-0.0.1-SNAPSHOT.jar"
bank:
  acc:
    tag:
      script: "{rootFolder}/bin/Anonymization/back-anonym-script.py"
columns:
  types:
    - Person
    - MSISDN
    - Email
    - Text
    - Address
    - ZIP
csv:
  seperators:
    - ";"
    - ","
    - "|"
email:
  types:
    - Full
    - Partial
encrypted:
  file:
    path: "{rootFolder}/bin/Anonymization/"
files_to_be_processed: INPUT
logger:
  conf:
    location: "{rootFolder}/logger_config/log4j.properties"
logger_config_file_location: "{rootFolder}/logger_config/slf4j_config.xml"
offset:
  types:
    - Prefix
    - Postfix
opennlp:
  classifier: "{rootFolder}/bin/Anonymization/fr-model_st_maj_20161027.bin"
outputFile: OUTPUT
pathToLicenceFile: "{rootFolder}"
postprocess:
  names:
    script: "{rootFolder}/bin/Anonymization/name_tagging_script.py"
process:
  lang:
    - French
    - French_2
    - French_3
    - English
    - Spanish
    - French_OpenNLP
    - Test_French
    - Test_French_2
    - Test_French_3
    - Test_Full_French
    - Test_Full_French_2
    - Test_Full_French_3
  types:
    - Text
    - CSV
    - Both
profile:
  defaultCorpsName: cor.cor
  defaultProfile: "{rootFolder}/DEFAULT_PROFILE/profile-conf.properties"
  defaultRulesName: rules.rules
  dir: CONFIGURATION
  modes:
    - Encryption
    - Decryption
    - Anonymization"
  types:
    - CSV
    - Text
    - Both
python:
  script: "{rootFolder}/bin/Anonymization/preprocessingFuction.py"
rootFolder: "C:\\anonymization-resources"
separator: ;
shell: cmd.exe
stanford:
  library:
    class: edu.stanford.nlp.ie.crf.CRFClassifier
    loadClassifier:
      english: "{rootFolder}/bin/Anonymization/english.all.3class.caseless.distsim.crf.ser.gz"
      french: "{rootFolder}/bin/Anonymization/ner-french-chat-model_preprocessing_26000_tokens.ser.gz"
      french2: "{rootFolder}/bin/Anonymization/ner-french-chat-model_preprocessing_40000_PERSON_ADDRESS_ZIP.ser.gz"
      french3: "{rootFolder}/bin/Anonymization/ner-french-chat-model_preprocessing_43000_tokens_full_maj.ser.gz"
      spanish: "{rootFolder}/bin/Anonymization/ner-small-chats-french-model-precent.ser.gz"
    path: "{rootFolder}/bin/Anonymization/stanford-ner.jar"
  path: "{rootFolder}/bin/Anonymization"
tilt:
  server:
    port: 12345
    url: "http://v-tiltserver"
user:
  config: user.properties
users:
  config:
    location: "{users.dir}/users_config.properties"
  dir: "{rootFolder}/USERS"
  id_translation:
    location: "{users.dir}/users_id_translation.properties"
